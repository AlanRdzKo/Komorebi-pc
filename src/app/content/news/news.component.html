<div class="main">
    <div id="frm-add-topic">
        <button class="frm-btn-response" id="btn-style-purple" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="agregar()">Crear publicación</button>
    </div>
    <div class="news-content" *ngFor="let registro of registros">
        <h4><b>{{registro.title}}</b></h4>
        <hr>
        <p>{{registro.description}}</p>
        <div id="nw-img" >
          <img src="{{registro.url}}">
        </div>
        <div class="option-btns">
            <button id="btn-style-red" (click)="eliminar(registro)">Eliminar</button>
          </div>
    </div>
</div>
<!-- Inicio Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar noticia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <label class="modaltext">¿Que noticia desea agregar?</label>
        <div class="modal-body">
          <form>
            <label><b>Titulo: </b></label><br>  
            <input type="text" [(ngModel)]="form.title" name="title"><br>
            <label><b>Descripción: </b></label><br>
            <textarea [(ngModel)]="form.description" name="descripcion"></textarea><br>
            <input type="file" accept="image/*" (change)="PicStorage($event)">
              <hr>
                <p id="c-text">¡Verifica que la información sea correcta!</p>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="btn-style-purple" (click)="create()" data-bs-dismiss="modal">Enviar</button>
        </div>
      </div>
    </div>
  </div>
<!-- Final Modal -->
