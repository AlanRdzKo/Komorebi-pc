<div class="main">
    <div id="frm-add-topic">
        <button class="frm-btn-response" id="btn-style-purple" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="agregar()" (click)="agregar()">Crear publicación</button>
    </div>
    <div class="dm-tbl" *ngFor="let registro of registros">
      <div id="post-title">
        <h4>{{registro.title}}</h4>
        <h6><b>Usuario: {{registro.usuario}}</b> | ID: {{registro.id}}</h6>
      </div>
      <div id="post-body-main">
        <div id="post-body-secondary">
          <p>{{registro.desc}}</p>
          <div class="dm-tbl-btns">
            <button id="btn-style-purple">Responder</button>
            <button id="btn-style-red" (click)="eliminar(registro)">Eliminar</button>
          </div>
        </div>
      </div>
      <div class="post-responses-main" *ngFor="let response of responses">
        <label><b>NaNKo ha respondido:</b></label>
        <p>{{response.sample}}<p>
      <hr>
        </div>
    </div>
</div>
<!-- Inicio Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar información</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <label class="modaltext">¿Que programa desea agregar?</label>
        <div class="modal-body">
          <form>
            <label><b>Asunto: </b></label><br>  
            <input type="text" [(ngModel)]="form.title" name="title"><br>
            <label><b>Usuario: </b></label><br>  
            <input type="text" [(ngModel)]="form.usuario" name="nombre"><br>
            <label><b>Descripción: </b></label><br>
            <textarea [(ngModel)]="form.desc" name="descripcion" maxlength="300"></textarea><br>
              <hr>
                <p id="c-text">¡Verifica que la información sea correcta!</p>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="btn-style-purple" (click)="create()" data-bs-dismiss="modal">Enviar</button>
        </div>
      </div>
    </div>
  </div>
<!-- Final Modal -->
